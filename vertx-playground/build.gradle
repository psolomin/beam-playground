buildscript {
    repositories {
        gradlePluginPortal()
    }
}

plugins {
    id "java"
    id "com.diffplug.spotless" version "6.18.0"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "io.vertx:vertx-core:4.4.1"
    runtimeOnly "io.netty:netty-resolver-dns-native-macos:4.1.91.Final:osx-x86_64"
}


spotless {
    java {
        googleJavaFormat('1.8')
    }
}
