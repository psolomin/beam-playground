buildscript {
    repositories {
        gradlePluginPortal()
    }
}

plugins {
    id "java"
    id "scala"
    id "com.github.maiflai.scalatest" version "0.32"
}

ext {
    sparkVersion = "3.4.0"
    copyDependenciesInto = project.properties["copyDependenciesInto"] ?: "${buildDir}/user-libs"
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.apache.spark:spark-sql_2.12:${sparkVersion}"
    implementation "org.apache.spark:spark-sql-kafka-0-10_2.12:${sparkVersion}"
    implementation "com.mysql:mysql-connector-j:8.0.32"

    // test dependencies
    testImplementation "org.apache.spark:spark-sql_2.12:${sparkVersion}"
    testImplementation "org.apache.spark:spark-sql-kafka-0-10_2.12:${sparkVersion}"
    testImplementation "org.scalatest:scalatest_2.12:3.3.0-SNAP3"
    testImplementation 'com.holdenkarau:spark-testing-base_2.12:3.3.1_1.4.0'
    testImplementation "org.apache.spark:spark-hive_2.12:${sparkVersion}"
    testImplementation "com.vladsch.flexmark:flexmark-all:0.35.10"
}

task copyAllDependencies(type: Copy) {
    from configurations.runtimeClasspath
    into "${copyDependenciesInto}"
}
