buildscript {
    repositories {
        gradlePluginPortal()
    }
}

plugins {
    id "java"
    id "scala"
    id "application"
    id "com.github.maiflai.scalatest" version "0.32"
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    // compileOnly "org.apache.spark:spark-sql_2.12:3.3.2" <- if spark-submit to somewhere
    implementation "org.apache.spark:spark-sql_2.12:3.3.2"
    implementation "com.mysql:mysql-connector-j:8.0.32"

    // test dependencies
    testImplementation "org.scalatest:scalatest_2.12:3.3.0-SNAP3"
    testImplementation 'com.holdenkarau:spark-testing-base_2.12:3.3.1_1.4.0'
    testImplementation "org.apache.spark:spark-hive_2.12:3.3.2"
    testImplementation "com.vladsch.flexmark:flexmark-all:0.35.10"
}

application {
    mainClassName = "Main"
}
